<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Scheduler and Conflict Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-br from-purple-700 via-pink-600 to-indigo-700 min-h-screen p-6">

    <div id="app" class="max-w-6xl mx-auto bg-white/90 backdrop-blur-lg rounded-xl shadow-2xl p-8 flex flex-col gap-10 font-sans">

        <h1 class="text-4xl font-extrabold text-center text-indigo-900 mb-6 border-b-4 border-indigo-300 pb-3">
            Event Scheduler and Conflict Detector
        </h1>
        
        <div class="flex flex-col lg:flex-row gap-10">
            <section class="lg:w-1/3 flex flex-col gap-8">

                <div class="bg-blue-50 border-l-8 border-blue-600 p-6 rounded-lg shadow-inner">
                    <h2 class="text-2xl font-semibold text-blue-800 mb-3">Settings & Status</h2>

                    <label for="working-start" class="block text-gray-700 font-semibold mb-1">Working Start Time</label>
                    <input type="time" id="working-start" value="08:00" class="w-full p-3 rounded-md border border-blue-300 focus:ring-2 focus:ring-blue-500 mb-4" />

                    <label for="working-end" class="block text-gray-700 font-semibold mb-1">Working End Time</label>
                    <input type="time" id="working-end" value="18:00" class="w-full p-3 rounded-md border border-blue-300 focus:ring-2 focus:ring-blue-500 mb-4" />

                    <button id="btn-update-hours" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-md font-semibold hover:scale-105 active:scale-95 transition-transform shadow-md">
                        Update Working Hours
                    </button>

                    <p class="mt-4 font-semibold text-gray-700">Current Hours: <span id="hours-text" class="text-indigo-700"></span></p>

                    <div id="conflict-message" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md font-semibold"></div>
                    <div id="resolution-message" class="hidden mt-2 p-3 bg-green-100 border border-green-400 text-green-700 rounded-md font-semibold"></div>
                </div>

                <div class="bg-gray-50 p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-5">Add New Event</h2>

                    <form id="add-event-form" class="flex flex-col gap-4" onsubmit="addEvent(event)">
                        <input type="text" id="event-name" placeholder="Event Description" required class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500" />

                        <div class="flex gap-4">
                            <div class="flex flex-col w-1/2">
                                <label for="event-start" class="mb-1 font-semibold text-gray-600">Start Time</label>
                                <input type="time" id="event-start" required class="p-3 border rounded-md border-gray-300 focus:ring-2 focus:ring-green-500" />
                            </div>
                            <div class="flex flex-col w-1/2">
                                <label for="event-end" class="mb-1 font-semibold text-gray-600">End Time</label>
                                <input type="time" id="event-end" required class="p-3 border rounded-md border-gray-300 focus:ring-2 focus:ring-green-500" />
                            </div>
                        </div>

                        <button type="submit" class="bg-green-600 hover:bg-green-700 transition-colors text-white py-3 rounded-md font-semibold shadow-md">
                            Schedule Event
                        </button>
                    </form>
                </div>
            </section>

            
            <section class="lg:w-2/3 flex flex-col">
                <h2 class="text-3xl font-bold text-indigo-900 mb-6">Visual Schedule Timeline</h2>

                <div class="flex h-[600px] bg-white rounded-xl border border-gray-300 shadow-inner overflow-hidden relative">
                    
                    <div id="time-labels" class="w-20 pr-4 pt-4 text-right text-gray-500 text-sm relative"></div>

                    
                    <div id="timeline" class="flex-1 relative bg-white border-l-2 border-indigo-300">
                        <div id="events-layer" class="absolute inset-0"></div>
                        
                    </div>
                </div>

                <p class="mt-5 text-black -200 italic text-sm select-none">
                    Hint: Drag the colored event blocks vertically to change their time.
                </p>
            </section>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
